# query for getting a single book
{
  book(id: 1) {
    id
    name
    author {
      id
      name
    }
  }
}



# mutation for creating a book
mutation createBook($name: String!, $authorId: Int!) {
  addBook(newBook: {name: $name, authorId: $authorId}) {
    id
    name
    author {
      name
    }
  }
}

